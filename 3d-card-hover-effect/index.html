<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Hover Effect | code_wars_official</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#">
        <div class="card">

            <img src="./assets/images/dark_rider-character.webp" alt="Dark Rider Character" class="character" />
        </div>
    </a>

    <a href="#">
        <div class="card">
            <div class="wrapper">
                <img src="./assets/images/force_mage-cover.jpg" alt="Force Mage Cover" class="cover-image" />
            </div>
            <img src="./assets/images/force_mage-title.png" alt="Force Mage Title" class="title" />
            <img src="./assets/images/force_mage-character.webp" alt="Force Mage Character" class="character" />
        </div>
    </a>
</body>
</html>
